<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white overlay for better readability */
        }
        .header {
            width: 100%;
            height: 150px; /* Height for flag visibility */
            background-image: url('https://github.com/fredy3cifras/pizzarras/raw/main/images/Uruguayf.jpeg'); /* Uruguay Flag */
            background-size: contain; /* Ensure the entire flag is visible */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center;
        }
        iframe {
            width: 100%;
            min-height: 80vh; /* Minimum height based on screen size (viewport height) */
            border: 1px solid #ced4da;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: black; /* Black background for the sides of the PDF */
            loading: lazy; /* Lazy load the PDF */
            overflow: auto; /* Allow scrolling within the iframe */
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header"></div> <!-- Uruguay Flag Section -->
    <div class="container">
        <!-- Embed the PDF using Google Docs Viewer with lazy load -->
        <iframe src="https://docs.google.com/gview?url=https://github.com/fredy3cifras/pizzarras/raw/main/Untitlepd%20(1).pdf&embedded=true" allowfullscreen></iframe>
    </div>
</body>
</html>
