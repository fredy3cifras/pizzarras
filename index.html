<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white overlay for better readability */
        }
        .header {
            width: 100%;
            height: 200px; /* Adjust the height as necessary */
            background-image: url('images/uruguayf.jpg'); /* Uruguay Flag */
            background-size: cover; /* Ensure it covers the entire width */
            background-position: center;
        }
        iframe {
            width: 100%;
            height: 1200px;
            border: 1px solid #ced4da;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header"></div> <!-- Uruguay Flag Section -->
    <div class="container">
        <!-- Embed the PDF using Google Docs Viewer -->
        <iframe src="https://docs.google.com/gview?url=https://github.com/fredy3cifras/pizzarras/raw/main/Untitlepd%20(1).pdf&embedded=true" allowfullscreen></iframe>
    </div>
</body>
</html>
