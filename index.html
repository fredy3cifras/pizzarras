<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/47/Flag_of_Uruguay.svg'); /* Uruguay Flag */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white overlay for better readability */
        }
        h1 {
            margin-top: 20px;
            color: #343a40;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Optional: Text shadow for better visibility */
        }
        iframe {
            width: 100%;
            height: 1200px;
            border: 1px solid #ced4da;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Menu</h1>
        <!-- Embed the PDF using Google Docs Viewer -->
        <iframe src="https://docs.google.com/gview?url=https://github.com/fredy3cifras/pizzarras/raw/main/Untitlepd%20(1).pdf&embedded=true" allowfullscreen></iframe>
    </div>
</body>
</html>
