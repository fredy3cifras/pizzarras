<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu View</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white overlay for better readability */
        }
        .header {
            width: 100%;
            height: 150px; /* Adjusted height for flag visibility */
            background-image: url('https://github.com/fredy3cifras/pizzarras/raw/main/images/Uruguayf.jpeg'); /* Uruguay Flag */
            background-size: contain; /* Ensure the entire flag is visible */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            flex: 1; /* Take up remaining space */
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            height: 100%; /* Fill the remaining space */
            border: none; /* Remove border for a cleaner look */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        /* Ensure proper scrolling and visibility on mobile devices */
        @media (max-width: 768px) {
            .header {
                height: 100px; /* Adjust height for smaller screens */
            }
            iframe {
                height: calc(100vh - 100px); /* Adjust height dynamically for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="header"></div> <!-- Uruguay Flag Section -->
    <div class="container">
        <!-- Embed the PDF using Google Docs Viewer -->
        <iframe src="https://docs.google.com/gview?url=https://github.com/fredy3cifras/pizzarras/raw/main/Untitlepd%20(1).pdf&embedded=true" allowfullscreen></iframe>
    </div>
</body>
</html>
