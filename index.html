<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white overlay for better readability */
        }
        .header {
            width: 100%;
            height: 150px; /* Adjusted height for flag visibility */
            background-image: url('https://github.com/fredy3cifras/pizzarras/raw/main/images/Uruguayf.jpeg'); /* Uruguay Flag */
            background-size: cover; /* Ensure the entire flag is visible */
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        #pdf-container {
            width: 100%;
            height: 1200px;
            background-color: black; /* Black background for the sides of the PDF */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="header"></div> <!-- Uruguay Flag Section -->
    <div class="container">
        <div id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'https://github.com/fredy3cifras/pizzarras/raw/main/Untitlepd%20(1).pdf'; // Your PDF URL

        // Asynchronously downloads PDF
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            renderPage(1); // Render the first page of the PDF
        });

        let pdfDoc = null;
        let pageNum = 1;

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                let scale = 1.5;
                let viewport = page.getViewport({ scale: scale });

                let canvas = document.getElementById('pdf-canvas');
                let context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                let renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }
    </script>
</body>
</html>
